<p-growl [value]="msgs"></p-growl>
<h1>Create Price Range</h1><br/>
<form [formGroup]="userform">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">
        <div class='ui-grid-row' style='width:100%;'>
            <div class='ui-g form-group' style='width:80%;'>
                <div class='ui-g-12 ui-md-4' style='width:100%;'><span class='md-inputfield'><input pInputText type='text' [(ngModel)]='pricerange.pricerange_name' formControlName='pricerange_name' /> <label>Price Range Name</label></span></div>
            </div>
            <div class="ui-grid-col-4">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['pricerange_name'].valid&&userform.controls['pricerange_name'].touched">Price Range Required</div>
            </div>
        </div>
        <div class='ui-grid-row' style='width:100%;'>
            <div class='ui-g form-group' style='width:80%;'>
                <div class='ui-g-12 ui-md-4' style='width:100%;'><span class='md-inputfield'><input pInputText type='text' [(ngModel)]='pricerange.pricerange_alias' formControlName='pricerange_alias' /> <label>Price Range Alias Name</label></span></div>
            </div>
            <div class="ui-grid-col-4">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['pricerange_alias'].valid&&userform.controls['pricerange_alias'].touched">Price Range Alias Required</div>
            </div>
        </div>
        <div class='ui-grid-row' style='width:100%;'>
            <div class='ui-g form-group' style='width:80%;'>
                <div class='ui-g-12 ui-md-4' style='width:100%;'><span class='md-inputfield'><p-spinner [min]="0" [step]="0.25" [(ngModel)]='pricerange.pricerange_from' formControlName='pricerange_from' ></p-spinner> <label>Price Range From </label></span></div>
            </div>
            <div class="ui-grid-col-4">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['pricerange_from'].valid&&userform.controls['pricerange_from'].touched">Price Range From Required</div>
            </div>
        </div>
        <div class='ui-grid-row' style='width:100%;'>
            <div class='ui-g form-group' style='width:80%;'>
                <div class='ui-g-12 ui-md-4' style='width:100%;'><span class='md-inputfield'><p-spinner [min]="0" [step]="0.25" [(ngModel)]='pricerange.pricerange_to' formControlName='pricerange_to' ></p-spinner> <label>Price Range To </label></span></div>
            </div>
            <div class="ui-grid-col-4">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['pricerange_to'].valid&&userform.controls['pricerange_to'].touched">Price Range To Required</div>
            </div>
        </div>
        <div class="ui-grid-row" style="width:100%;">
            <div class="ui-g form-group" style="width:80%;">
                <div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
                    <div style="width:50%"><button pButton (click)="onSubmit()" label="Submit" [disabled]="!userform.valid"></button><br/></div>
                    <div style="width:50%;float:right;"><button pButton (click)="clear()" label="Clear"></button></div>
                </div>
            </div>
        </div>
    </div>
</form>


<p-dataTable [value]="priceranges" selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelect($event)"
    [(selection)]="selectedRow">
    <p-column field="pricerange_name" [filter]="true" filterPlaceholder="Search Price Range Name" header="Price Range"></p-column>
    <p-column field="pricerange_alias" [filter]="true" filterPlaceholder="Search Pricerange Alias" header="Pricerange Alias"></p-column>
    <p-column field="pricerange_from" [filter]="true" filterPlaceholder="Search Pricerange From" header="Pricerange From"></p-column>
    <p-column field="pricerange_to" [filter]="true" filterPlaceholder="Search Pricerange To" header="Pricerange To"></p-column>
    <p-column field="project_completed" [filter]="true" filterPlaceholder="Search Completed(Yes/No)" header="City"></p-column>
</p-dataTable>
