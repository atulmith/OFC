<p-growl [value]="msgs"></p-growl>
    <h1>Create projects</h1><br/>
    <form [formGroup]="userform" >
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">
            <div class='ui-grid-row' style='width:100%;'>
                <div class='ui-g form-group' style='width:80%;'>
                    <div class='ui-g-12 ui-md-4' style='width:100%;'>
                        <span class='md-inputfield'>
                            <input pInputText type='text' [(ngModel)]='termscondition.termsconditions_title' formControlName='termsconditions_title' /> 
                            <label>Terms title name</label></span></div></div><div class="ui-grid-col-4">   
                                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['termsconditions_title'].valid&&userform.controls['termsconditions_title'].touched">Terms title  Required</div>
                                </div>
                                </div>
                                <div class='ui-grid-row' style='width:100%;'>
                                    <div class='ui-g form-group' style='width:80%;'>
                                        <div class='ui-g-12 ui-md-4' style='width:100%;'>
                                            <span class='md-inputfield'>
                                                <input pInputText type='text' [(ngModel)]='termscondition.termsconditions_description' formControlName='termsconditions_description' /> 
                                                <label>Terms Description name</label>
                                                </span>
                                                </div>
                                                </div>
                                                <div class="ui-grid-col-4">   
                                                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['termsconditions_description'].valid&&userform.controls['termsconditions_description'].touched">Terms Description  Required</div>
                                                    </div>
                                                    </div>
                                                    <div class="ui-grid-row" style="width:100%;"> 
                                                        <div class="ui-g form-group" style="width:80%;">
                                                            <div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
                                                                <div style="width:50%"><button pButton  (click)="onSubmit()" label="Submit" [disabled]="!userform.valid"></button><br/></div>  
                                                                <div style="width:50%;float:right;">
                                                                    <button pButton  (click)="clear()" label="Clear" ></button>
                                                                </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>

<p-dataTable [value]="termsconditions" selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelectTermsCondition($event)" [(selection)]="selectedTermsConditionRow">
    <p-column field="termsconditions_title" [filter]="true" filterPlaceholder="Title"  header="Title"></p-column>
    <p-column field="termsconditions_description" [filter]="true" filterPlaceholder="Description" header="Description"></p-column>
</p-dataTable>
